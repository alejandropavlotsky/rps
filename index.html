<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="computer-label">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>  Choose between Rock, Paper or Scissors</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="img/rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="img/scissors.png" alt="">
        </div>
    </div>


    <p id="action-message"> Make your move.</p>

    <div class="button">
      <button id="button" type="button" name="button" onclick="reset()">Reset Score</button>
    </div>


    <script src="app.js" charset="utf-8">

    </script>
</body>
</html>
